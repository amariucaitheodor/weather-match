# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    env:
      working-directory: ./client

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: CI
      working-directory: ${{env.working-directory}}
      run: npm ci
          
    - name: Test
      working-directory: ${{env.working-directory}}
      run: npm test
    
    - name: GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2.5.0
      with:
        domain: amariucaitheodor.github.io
        # Build directory to deploy
        build_dir: ${{env.working-directory}}
        author: Theodor Amariucai <amariucaitheodor@protonmail.com> # The author name and email address
        commit_message: Automatic gh-pages deployment
        fqdn: true # Write the given domain name to the CNAME file
        # Enable verbose output
        verbose: true
